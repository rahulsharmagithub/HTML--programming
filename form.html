<!DOCTYPE html>
<html>
    <head>
        <title>This is enquiry form</title>
    </head>
    <body>
         
        <form >
            <fieldset>
                <legend>Enquiry for perticular person</legend>
                 Name:<input type="" name="" value="" required="" autofocus="" maxlength="20" placeholder="Enter your name here..."/>
                <br/>
                <br/>
                Color:
                <input type="color" name="color" value="#FF0000"/>
                <br/>
                <br/>
                Father's Name:
                <input type="" required="" autofocus="" maxlength="25" placeholder="Enter your father's name..."/>
                <br/>
                <br/>
                Age
                <input type="number" name="number" min="18" max="60" autofocus="" placeholder="Enter your age..."/>
                <br/>
                <br/>
                Email:
                <input type="email" name="email" autofocus="" placeholder="Enter your valid mail ..."/>
                <br/>
                <br/>
                Github details:
                <input type="github" name="github" autofocus="" placeholder="Enter your github datails..."/>
                <br/>
                <br/>
                Password:
                <input type="password" name="password" autofocus="" placeholder="Enter your github password..."/>
                <br/>
                <br/>
                Hidden:
                <input type="hidden" name="hidden">
                <br/>
                <br/>
                Filling date:
                <input type="date" name="date"/>
                <br/>
                <br/>
                Your local system date:
                <input type="datetime-local" name="datetime-local">
                <br/>
                <br/>
                Address: 
                <textarea maxlength="50" autofocus=""></textarea>
                <br/>
                <br/>
                Gender: 
                <input type="radio" value="m" name="Gender"/> male
                <input type="radio" value="f" name="Gender"/> female
                <input type="radio" value="o" name="Gender"/> other
                <br/>
                <br/>
                Country:
                <select>
                <option>Select your countary</option>
                <option value="India">India</option> 
                 <option value="USA"> USA</option>
                <option value="UK"> UK</option>
                <option value="England"> England</option>
                </select>      
                <br/>
                <br/>
                Hobbies:
                <input type="checkbox" value="Hobbies[]"/>Singing
                <input type="checkbox" value="Hobbies[]"/>Dancing
                <input type="checkbox" value="Hobbies[]"/>Painting
                <input type="checkbox" value="Hobbies[]"/>Reading
                <input type="checkbox" value="Hobbies[]"/>Bodybuilding
                <input type="checkbox" value="Hobbies[]"/>Nothing
                <input type="file" value="Image"/>
                <br/>
                <br/>
                Range:
                <input type="range" name="range" min="10" max="100"/>
                <br/>
                <br/>
                <input type="submit" value="Send"/>
                <input type="Reset" value="Reset"/>
             </fieldset> 
                    
        </form>
    </body>
</html>
